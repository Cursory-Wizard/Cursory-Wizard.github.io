<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>The Area and Perimeter App</title>
    <script>
        var length = prompt("Enter the rectangle length");
        length = parseFloat(length);
        var width = prompt("Enter the rectangle width");
        width = parseFloat(width);
        var rectArea = length * width;
        var rectPerimeter = (2* length) + (2 * width);
    </script>
</head>
<body>
    <script>
    document.write("<h1>The Area and Perimeter App</h1>");
    document.write("Length = " + length + "<br>" +
    "Width = " + width + "<br><br>" +
    "Area = " + rectArea + "<br>" +
    "Perimeter = " + rectPerimeter + "<br><br>");
    document.write("Thanks for using the Area and Perimeter application!");
    </script>
</body>
</html>
