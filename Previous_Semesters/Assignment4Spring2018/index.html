<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Calculate MPG</title>
    <link rel="stylesheet" href="mpg.css">
    <script>
        "use strict";
        var $ = function(id) {
            return document.getElementById(id);
        };
        function calculateMpg(miles, gallons) {
			var mpg = (miles / gallons);
			mpg = mpg.toFixed(1);
			return mpg;
		};
		var processEntries = function() {
            var miles = parseFloat($("miles").value);
            var gallons = parseFloat($("gallons").value);
            if (isNaN(miles)){
                document.getElementById("milesError").firstChild.nodeValue = "Miles must be numeric";
            } else if (miles <= 0) {
                document.getElementById("milesError").firstChild.nodeValue = "Miles must be greater than zero";
            } else if (isNaN(gallons)) {
                document.getElementById("gallonsError").firstChild.nodeValue = "Gallons must be numeric";
            } else if (gallons <= 0) {
                document.getElementById("gallonsError").firstChild.nodeValue = "Gallons must be greater than zero";
            } else {          
                $("mpg").value = calculateMpg(miles, gallons);
            }
		};
		var clearEntries = function () {
		    document.getElementById("miles").value = '';
		    document.getElementById("gallons").value = '';
		    document.getElementById("mpg").value = '';	
		    document.getElementById("milesError").firstChild.nodeValue = '*';
		    document.getElementById("gallonsError").firstChild.nodeValue = '*';
		};
		window.onload = function() {
            $("calculate").onclick = processEntries;
            $("clear").onclick = clearEntries;
            $("miles").ondblclick = clearEntries;
            $("miles").focus();
		};

		
    </script>
</head>
<body>
    <main>
        <h1>Calculate Miles Per Gallon</h1>
        <label for="miles">Miles Driven:</label>
		<input type="text" id="miles">
        <span id="milesError">*</span><br>
        <label for="gallons">Gallons of Gas Used:</label>
        <input type="text" id="gallons">
        <span id="gallonsError">*</span><br>
        <label for="mpg">Miles Per Gallon</label>
        <input type="text" id="mpg" disabled><br>
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate MPG"><br>
        <label>&nbsp;</label>
        <input type="button" id="clear" value="Clear Entries"><br>
    </main>
</body>
</html>
