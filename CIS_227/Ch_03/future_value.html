<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Future Value Application</title>
    <script>
		var repeatCalc = "y";
		var futureValue;
		do {
		// get user entries
		
			do {
				var investment = prompt("Enter investment amount as xxxxx.xx", 10000);
				investment = parseFloat(investment);
				if (isNaN(investment)) {
					alert("Investment must be a number.");
				}
			} while (isNaN(investment));
			do {
				var rate = prompt("Enter interest rate as xx.x", 7.5);
				rate = parseFloat(rate);
				if (isNaN(rate) || !(rate > 0.0))
				{
					alert("Rate must be a number greater than 0.");
				}
				} while (isNaN(rate) || !(rate > 0.0));
			do {
				var years = prompt("Enter number of years", 10);
				years = parseInt(years);
				if (isNaN(years)) {
					alert("Years must be a number.");
				}
			} while (isNaN(years));
		
			// calculate future value
			futureValue = investment;
			document.write("Investment amount=" + investment + " Interest Rate= " + rate + " Years=" + years + "<br>");
			for (var i = 1; i <= years; i++ ) {
				futureValue = futureValue + (futureValue * rate / 100);
				futureValue = parseInt(futureValue);
				document.write("Years=" + i + " Interest=" + rate +" Value=" + futureValue + "<br>");
			}
			document.write("<br>");
			repeatCalc = prompt("Do another calculation?", "y or n");
		} while (repeatCalc == "y");	
    </script>
</head>
<body>
    <main>
    	<script>

        </script>
        Thanks for using the Future Value application.
    </main>
</body>
</html>
